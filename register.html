<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <a href="index.html"></a>
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="name"
                                            placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="cpassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-user btn-block" id="submit" value="submit" onclick="save()">
                                    Register Account
                                </a>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="./security.js"></script>
    <script type="text/javascript">
        let data = [
            {
                userid : 1,
                name : 'Ruta mavani',
                email : 'ruta@gmail.com',
                password : 'ruta@123',
                role : 'admin'
            }
        ];
        const save = () =>{
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let cpassword = document.getElementById('cpassword').value;
           
            if(cpassword==password){
                let obj = {
                    userid : Math.floor(Math.random()*100000),
                    name: name,
                    email: email,
                    password : password,
                    cpassword : cpassword,
                    role: 'user'
                }
                if(localStorage.getItem('register')=== null || localStorage.getItem('register')===undefined){
                    data.push(obj);
                    localStorage.setItem('register',JSON.stringify(data));
                }else{
                    let val = JSON.parse(localStorage.getItem('register'));
                    val.push(obj);
                    localStorage.setItem('register',JSON.stringify(val));
                }
                alert("user succesfully registerd");
                window.location.href= "login.html";
                document.getElementById('name').value="";
                document.getElementById('email').value="";
                document.getElementById('password').value="";
                document.getElementById('cpassword').value="";
            }else{
                alert("Password are not matched!!!");
            }
        }
    </script>
</body>
</html>
